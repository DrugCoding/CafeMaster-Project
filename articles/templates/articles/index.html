{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %} 
<!-- 로고 -->
<div class="index-logo logo-font">
  Cafe Master
</div>

<!-- 검색 기능 -->
<form action="{% url 'articles:search' %}" class="search-form" method="get">
  <input type="search" class="search-input" placeholder="검색" name="searchs">
  <input type="submit" class="search-btn" value="검색">
</form>

<!-- 해시태그 -->
<form class="index-tags-div kor-font fw-bold">
  <input type="radio" id="tag1" name="tagform" class="tag-input" checked>
  <label class="tags" for="tag1">
    #감성충만한
  </label>
  <input type="radio" id="tag2" name="tagform" class="tag-input">
  <label class="tags" for="tag2">
    #디저트가맛있는
  </label>
  <input type="radio" id="tag3" name="tagform" class="tag-input">
  <label class="tags" for="tag3">
    #커피가맛있는
  </label>
</form>

<!-- 캐러셀 -->
<div class="index-tag-img-div swiper-container">
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-caret-left-fill index-arrow" viewBox="0 0 16 16">
    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
  </svg>
  <div class="swiper-wrapper">
    {% for swiper_list in swiper_lists %}
      {% for swiper in swiper_list %}
        <div class="swiper-slide"><img src="{{ swiper.url }}"></div>
      {% endfor %}
    {% endfor %}
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-caret-right-fill index-arrow" viewBox="0 0 16 16">
    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
  </svg>

  <!-- 페이징 -->
  <div class="swiper-pagination"></div>
</div>

<div class="index-article-container kor-font">
  <article>
    <div class="index-title">
      <h2>카페마스터가 추천하는</h2>
      <a href=""><h3>더보기</h3></a>
    </div>
    <div class="index-content">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
    </div>
  </article>
  <article>
    <div class="index-title">
      <h2>나와 가까운</h2>
      <a href=""><h3>더보기</h3></a>
    </div>
    <div class="index-content">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
      <img src="https://placeimg.com/500/500/any">
    </div>
  </article>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
<script>
new Swiper('.swiper-container', {

slidesPerView : 3, // 동시에 보여줄 슬라이드 갯수
spaceBetween : 30, // 슬라이드간 간격
slidesPerGroup : 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

// 그룹수가 맞지 않을 경우 빈칸으로 메우기
// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
loopFillGroupWithBlank : true,

loop : true, // 무한 반복

pagination : { // 페이징
  el : '.swiper-pagination',
  clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
},
navigation : { // 네비게이션
  nextEl : '.swiper-button-next', // 다음 버튼 클래스명
  prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
},
});
</script>
{% endblock %}
