{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body %}

<div class="container" style="padding: 40px 30px;">
  <h1 class="kor-font text-center comment-title"> REVIEW </h1>
  <!-- <form action="" method="POST" enctype="multipart/form-data ">
      {% csrf_token %}
      {% bootstrap_form commentform %}
      <button type="submit" class="btn btn-success" style="float:right; background-color: #CEB39F; border-color: #CEB39F;">등록</button>
  </form> -->
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="index-tags-div kor-font fw-bold comment-form-tags">
      <input type="checkbox" id="tag1" name="tag" class="tag-input">
      <label class="tags" for="tag1">
        #감성충만한
      </label>
      <input type="checkbox" id="tag2" name="tag" class="tag-input">
      <label class="tags" for="tag2">
        #디저트가맛있는
      </label>
      <input type="checkbox" id="tag3" name="tag" class="tag-input">
      <label class="tags" for="tag3">
        #커피가맛있는
      </label>
      <input type="checkbox" id="tag4" name="tag" class="tag-input">
      <label class="tags" for="tag4">
        #힙한
      </label>
      <input type="checkbox" id="tag5" name="tag" class="tag-input">
      <label class="tags" for="tag5">
        #데이트하기좋은
      </label>
      <input type="checkbox" id="tag6" name="tag" class="tag-input">
      <label class="tags" for="tag6">
        #집중하기좋은
      </label>
      <input type="checkbox" id="tag7" name="tag" class="tag-input">
      <label class="tags" for="tag7">
        #인테리어가예쁜
      </label>
      <input type="checkbox" id="tag8" name="tag" class="tag-input">
      <label class="tags" for="tag8">
        #뷰가좋은
      </label>     
    </div>
    <div class="d-flex flex-column justify-content-center">
      <textarea class="comment-form" name="content" id="content" placeholder="리뷰를 입력하세요!" required></textarea>
      <div class="image-upload">
        <label for="picture">
            <img src="{% static 'images/camera.png' %}"/>
        </label>
        <input type="file" name="picture" id="picture" style="display: none;">
      </div>
    </div>
    <!-- <input type="submit" value="글쓰기"> -->
    <div class="comment-submit-btn title-font">
      <button type="submit">리뷰 등록</button>
    </div>
  </form>
</div>
{% endblock %}
