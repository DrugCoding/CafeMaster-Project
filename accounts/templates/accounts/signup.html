{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div class="form-div noto-sans">
  <h2 class="eng-font">SignUp</h2>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="회원가입" %}
  </form>
</div>
{% endblock body %}
